<!DOCTYPE html>

  <body>
    <section

      style="justify-content: initial"
    >
      <div class="hero-head" style="margin-bottom: 2em">
        <div class="container">
          <nav class="navbar-content">

      <div>
        <div class="content">
          <div class="bg-img">
            <img
              src="../assets/img/566e33f50061921b454a1338b08b96a2-removebg-preview.png"
              alt=""
            />
          </div>

          <div class="bg-img">
            <img
              src="../assets/img/566e33f50061921b454a1338b08b96a2-removebg-preview.png"
              alt=""
            />
          </div>
          <form action="#">
            <h1
              class="title is-3"
              style="color: var(--purple-studywise); margin-bottom: 0%"

            </h1>
            <div class="form-content">
              <div>
                <span>
                  <button

                    <strong>-</strong>
                  </button>
                </span>
                <span>
                  <button

                      border-radius: 10px;
                    "
                  >
                    <strong>3</strong>

                </span>
                <span>

                    class="button"

              </div>
              <div>
                <div>
                  <input type="text" placeholder="Objectif 1" />
                </div>
                <div>
                  <input type="text" placeholder="Objectif 2" />
                </div>
                <div>
                  <input type="text" placeholder="Objectif 3" />
                </div>
                <div style="display: flex; justify-content: flex-end">
                  <button
                    class="button"

                      color: white;
                    "

                    Valider

              </div>
